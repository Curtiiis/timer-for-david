<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Chrono</title>
  </head>

  <body>
    <div class="container">
      <div class="result-container">
        <span id="result-hours">00</span>
        <span id="result-middle">h</span>
        <span id="result-minutes">00</span>
      </div>
      <div class="card">
        <div class="card-top">
          <p class="card-title card-top-title">WRITE YOUR TIME</p>
          <div class="write-time card-top-group">
            <input type="text" id="hours" placeholder="00" min="00" max="23" />
            <p>H</p>
            <input
              type="text"
              id="minutes"
              placeholder="00"
              min="00"
              max="60"
            />
          </div>
        </div>
        <div class="separation"></div>
        <p class="card-title card-bottom-title">OR SELECT</p>
        <div class="card-bottom">
          <ul>
            <li class="li-time">05<span> min</span></li>
            <li class="li-time">10<span> min</span></li>
            <li class="li-time">15<span> min</span></li>
            <li class="li-time">20<span> min</span></li>
            <li class="li-time">30<span> min</span></li>
            <li class="li-time">35<span> min</span></li>
            <li class="li-time">40<span> min</span></li>
            <li class="li-time">45<span> min</span></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
